{{define "user"}}
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="http://localhost:1323/web/public/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body>
{{template "header_navi" .Common.IsLogin }}
<div id="layoutSidenav">
    {{template "side_navi" .Common }}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">User</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a href="/">Dashboard</a></li>
                    <li class="breadcrumb-item active">User</li>
                </ol>
                <form name="userIdForm" method="post" action="">
                    <div class="mb-3">
                      <input type="text" class="form-control" id="userId" name="userId" aria-describedby="ユーザーId"/>
                        <label for="userId" class="form-label">ユーザーId</label>
                    </div>
                    <input class="btn btn-primary" id="submit" type="button" value="検索" onclick="loadUserPage()"/>
                    <script>
                        function loadUserPage() {
                            const obj = document.forms["userIdForm"]
                            $.ajax({
                                type:'post',
                                url:'/user',
                                async:false,
                                dataType:'html',
                                data:$(obj).serialize()
                            }).done(function (email){
                                alert(email + " 検索成功")
                            }).fail(function (data){
                                alert("検索失敗")
                            })
                        }
                    </script>
                  </form>                  
            </div>
        </main>
        {{template "footer_label"}}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</body>
</html>
{{end}}
