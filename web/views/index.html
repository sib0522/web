{{define "index"}}
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="/web/public/css/styles.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
{{template "header_navi" .Common.IsLogin }}
<div id="layoutSidenav">
    {{template "side_navi" .Common }}
    <div id="layoutSidenav_content">
        <img id="mainImage" src="/web/public/main.jpg" alt="main" style="max-width:100%; height:auto;">
        {{template "footer_label"}}
    </div>

    <script>
        window.onload = function () {
            resizeImage(); // ページ読み込み時に画像をリサイズ
        };

        window.onresize = function () {
            resizeImage(); // ウィンドウサイズが変更されたときに画像をリサイズ
        };

        function resizeImage() {
            const img = document.getElementById('mainImage');
            const windowHeight = window.innerHeight;
            img.style.height = windowHeight + 'px';
        }
    </script>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>
{{end}}
